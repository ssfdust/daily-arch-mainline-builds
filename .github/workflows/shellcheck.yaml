name: ShellCheck

on:
  push:
    branches: [main]
    paths:
      - "build-iso"
  pull_request:
    branches: [main]
    paths:
      - "build-iso"

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0
